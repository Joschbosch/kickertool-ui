<div class="modal fade" id="newtournament-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Neues Turnier erstellen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form style="text-align: left">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="tournamentName">Turniername</label>
                                <input class="form-control" id="tournamentName" placeholder="Turniername" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="tournamentTables">Anzahl an Spieltischen</label>
                                <input appOnlyNumber class="form-control" id="tournamentTables"
                                    placeholder="{{defaultConfig?.settings.tableCount}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentRandomRounds">Zuf&auml;llige Runden</label>
                                <input appOnlyNumber class="form-control" id="tournamentRandomRounds"
                                    placeholder="{{defaultConfig?.settings.randomRounds}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentGamesToWin">Anzahl Spiele f&uuml;r Sieg</label>
                                <input appOnlyNumber class="form-control" id="tournamentGamesToWin"
                                    placeholder="{{defaultConfig?.settings.matchesToWin}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentGoalsToWin">Anzahl Tore f&uuml;r Sieg</label>
                                <input appOnlyNumber class="form-control" id="tournamentGoalsToWin"
                                    placeholder="{{defaultConfig?.settings.goalsToWin}}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="tournamentMinutesPerGame">Minuten pro Spiel</label>
                                <input appOnlyNumber class="form-control" id="tournamentMinutesPerGame"
                                    placeholder="{{defaultConfig?.settings.minutesPerMatch}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentPointsToWin">Punkte Sieg</label>
                                <input appOnlyNumber class="form-control" id="tournamentPointsToWin"
                                    placeholder="{{defaultConfig?.settings.pointsForWinner}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentPointsForDraw">Punkte Unentschieden</label>
                                <input appOnlyNumber class="form-control" id="tournamentPointsForDraw"
                                    placeholder="{{defaultConfig?.settings.pointsForDraw}}" />
                            </div>
                            <div class="col">
                                <label for="tournamentMode">Turniermodus</label>
                                <select class="form-control" id="tournamentMode">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="tournamentFixedTeams">
                        <label class="form-check-label" for="tournamentFixedTeams">Feste Teams</label>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <h6>Spielerauswahl</h6>
                        <div class="row">
                            <div class="col">
                                <!-- <input type="text" class="form-control" placeholder="Filter" /> -->
                                <button type="button" class="btn btn-light w-100"
                                    (click)="moveAllToRight()">&gt;&gt;</button>
                                <div class="list-group" style="height: 200px; overflow-y: scroll">
                                    <button type="button" class="list-group-item list-group-item-action"
                                        *ngFor="let player of selectablePlayers" (click)="moveToRight(player)">
                                        {{player.firstName}} {{player.lastName}}
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-light w-100"
                                    (click)="moveAllToLeft()">&lt;&lt;</button>
                                <div class="list-group" style="height: 200px; overflow-y: scroll">
                                    <button type="button" class="list-group-item list-group-item-action"
                                        *ngFor="let player of selectedPlayer" (click)="moveToLeft(player)">
                                        {{player.firstName}} {{player.lastName}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <app-loadandresponse></app-loadandresponse>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Turnier erstellen</button>
                    <button type="button" class="btn btn-secondary btn-block" style="width: 20%"
                        data-dismiss="modal">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>
</div>
